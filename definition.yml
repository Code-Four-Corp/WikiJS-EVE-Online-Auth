key: eveonline
title: Eve Online
description: Login with Eveonline's SSO
author: fuzzysteve
logo: https://images.evetech.net/corporations/98733824/logo
color: red accent-3
website: https://www.eveonline.com/
isAvailable: true
useForm: false
props:
  clientId:
    type: String
    title: Client ID
    hint: Application Client ID
    order: 1
  clientSecret:
    type: String
    title: Client Secret
    hint: Application Client Secret
    order: 2
  scope:
    type: String
    title: Scopes
    hint: Space delimited list of scopes
    order: 3
  corpIds:
    type: String
    title: Corporation IDs
    hint: Comma delimited list of corp IDs for membership (https://evewho.com)
    order: 4
  keywordBlacklist:
    type: String
    title: Ignored Group Keywords
    hint: Comma delimited list of full or partial group names to ignore when removing roles
    order: 5
  corpMemberGroupNames:
    type: String
    title: Corporation Member Group Names
    hint: Comma delimited list of groups to assign to any member who is part of the Corporation IDs above
    order: 6